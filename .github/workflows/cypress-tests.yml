name: Cypress Tests

on:
  workflow_dispatch:
    inputs:
      cli:
        description: Run by cypress node command
        default: node runner.js

jobs: 
  cypress-electron-tests:
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3.5.3
        
      - name: Install dependencies
        run: yarn install 
        
      - name: Run E2E tests
        run: ${{ github.event.inputs.cli }}
      
